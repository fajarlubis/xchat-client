<!-- /templates/sidebar.html -->
<div class="sidebar">
    <div class="sidebar-header">
        <input type="text" class="search-bar" placeholder="Search a conversation">
    </div>

    <!-- Slidable pills section with navigation arrows -->
    <div class="pills-wrapper">
        <div class="pills-container">
            <button class="pill-button active">
                All <span class="pill-counter">10</span>
            </button>
            <button class="pill-button">
                Unread <span class="pill-counter">2</span>
            </button>
            <button class="pill-button">
                Favorites <span class="pill-counter">5</span>
            </button>
            <button class="pill-button">
                Groups <span class="pill-counter">3</span>
            </button>
            <button class="pill-button">
                Archived <span class="pill-counter">7</span>
            </button>
            <!-- Add more pills as needed -->
        </div>
    </div>

    <div class="contacts-list">
        <div class="contact">
            <div class="contact-avatar">
                <img src="https://ui-avatars.com/api/?rounded=true&name=Michael&background=3b4a54&color=d1d7db"
                    alt="contact-avatar" />
            </div>
            <div class="contact-info">
                <span class="contact-name">John Doe - UUHR92398123</span>
                <span class="contact-last-message">Hey, how's it going?</span>
            </div>
        </div>
        <!-- Add more contact items here as needed -->
    </div>
</div>
